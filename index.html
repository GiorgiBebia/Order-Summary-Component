<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Order Summary Component</title>
</head>

<body>
    <main>
        <img class="illustration-hero" src="img/illustration-hero.svg" alt="illustration-hero">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="div1">
            <img class="icon-music" src="img/icon-music.svg" alt="icon-music">
            <div class="div2">
                <h2 class="h2-1">Annual Plan</h2>
                <h2 class="h2-2">$59.99/year</h2>
            </div>
            <h2 class="h2-3">Change</h2>
        </div>
        <div class="div3">
            <h2 class="h2-4">Proceed to Payment</h2>
        </div>
        <h2 class="h2-5">Cancel Order</h2>
    </main>
</body>

</html>
